<section class="slides">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" style="height: 846px;">
          <div class="carousel-item active">
            <img src="../../assets/img/Slide1 (1).jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/img/Slide1 (2).jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/img/Slide1 (3).jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</section>
<div class="container">
    <section class="qualidades">
                <div *ngFor="let card of qualidades">
                    <mat-card>
                        <img mat-card-image [src]="card.foto" [alt]="card.nome"> 
                    </mat-card>                  
                </div>
        </section>
        <section class="lancamentos">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="setas">
                        <h1>lan√ßamentos</h1>
                        <div class="previous">
                            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                            </button>
                        </div>
                        <div class="next">
                            <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span id="next" class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                <div class="carousel-item active">
                    <mat-grid-list cols="4" rowHeight="2:4">
                        <mat-grid-tile *ngFor="let novidade of lancamentos2; let i = index">
                            <mat-card>
                                <img mat-card-image [src]="novidade.foto" [alt]="novidade.produto">
                                <mat-card-content>
                                    <h3>{{ novidade.produto }}</h3>
                                    <ul>
                                        <li>{{ novidade.preco | currency }}</li>
                                    </ul>
                                </mat-card-content>
                                <mat-card-actions>
                                    <button
                                        [class]="novidade.favorito === false ? 'favorite' : 'favorite-checked'"
                                        [title]="novidade.favorito === false ? 'Adicionar aos favoritos' : 'Remover dos favoritos'"
                                        mat-button
                                        (click)="toggleFavorito2(i)">
                                        <mat-icon aria-hidden="false" aria-label="Favoritos" fontIcon="star"></mat-icon>
                                    </button> 
                                    <button mat-button (click)="verDetalhes(novidade.id)">Mais detalhes</button>
                                </mat-card-actions>
                            </mat-card>
                        </mat-grid-tile>
                    </mat-grid-list>
                </div>
                <div class="carousel-item">
                    <mat-grid-list cols="4" rowHeight="2:4">
                        <mat-grid-tile *ngFor="let novidade of lancamentos1; let i = index">
                            <mat-card>
                                <img mat-card-image [src]="novidade.foto" [alt]="novidade.produto">
                                <mat-card-content>
                                    <h3>{{ novidade.produto }}</h3>
                                    <ul>
                                        <li>{{ novidade.preco | currency }}</li>
                                    </ul>
                                </mat-card-content>
                                <mat-card-actions>
                                    <button
                                        [class]="novidade.favorito === false ? 'favorite' : 'favorite-checked'"
                                        [title]="novidade.favorito === false ? 'Adicionar aos favoritos' : 'Remover dos favoritos'"
                                        mat-button
                                        (click)="toggleFavorito1(i)">
                                        <mat-icon aria-hidden="false" aria-label="Favoritos" fontIcon="star"></mat-icon>
                                    </button> 
                                    <button mat-button (click)="verDetalhes(novidade.id)">Mais detalhes</button>
                                </mat-card-actions>
                            </mat-card>
                        </mat-grid-tile>
                    </mat-grid-list>
                </div>  
                </div>
            </div>
        </section>
        <section class="diferenciais">
            <div class="zoom">
                <mat-grid-list cols="3" rowHeight="4:4">
                    <mat-grid-tile *ngFor="let card of diferenciais">
                        <mat-card>
                            <img mat-card-image [src]="card.foto" [alt]="card.nome"> 
                        </mat-card>                  
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </section>
    </div>
