<footer>
  <div class="container">
    <div class="copyright">
      <h1>FingerTricks</h1>
    </div>
    <div class="social-links">
        <ul>
            <li *ngFor="let footer of redesSociais">
                <a [href]="footer.link" target="_blank">
                    <img src="{{ footer.icone }}" alt="{{ footer.nome }}">
                </a>
            </li>
        </ul>
    </div>
  </div>
</footer>
